<div class="container d-flex justify-content-center mb-5">
    <div class="card" style="width: 18rem;">
      <img [src]="card.imageUrl" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.description }}</p>
      </div>
    </div>
  
    <div class="card" style="width: 18rem;">
      <img src="https://picsum.photos/200/300" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card 2</h5>
        <p class="card-text">Another description.</p>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img src="https://picsum.photos/200/300" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card 3</h5>
        <p class="card-text">Another description.</p>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img src="https://picsum.photos/200/300" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card 4</h5>
        <p class="card-text">Another description.</p>
      </div>
    </div>
  </div>
  
  <div class="container mt-3" style="width: 200px; border: 1px solid black;">
    <div class="mb-1">
      <label for="cardTitle" class="form-label">Titulo</label>
      <input type="text" class="form-control" id="cardTitle" (input)="attCardTitulo($event)" placeholder="Digite o título">
    </div>
    <div class="mb-1">
      <label for="cardDesc" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="cardDesc" #desc placeholder="Digite a descrição">
    </div>
    <button type="button" class="btn btn-primary" (click)="attCardDesc(desc.value)">Enviar</button>
  
    <div class="mb-5">
      <button type="button" class="btn btn-secondary" (click)="mudarImagem()">Trocar Imagem</button>
    </div>
  </div>
