<div class="container mt-5">
  <div class="mb-3">
    <label for="cardTitle" class="form-label">Titulo</label>
    <input type="text" class="form-control" id="cardTitle" (input)="attCardTitulo($event)" placeholder="Digite o título">
  </div>
  <div class="mb-3">
    <label for="cardDesc" class="form-label">Descrição</label>
    <input type="text" class="form-control" id="cardDesc" #desc placeholder="Digite a descrição">
  </div>
  <button type="button" class="btn btn-primary" (click)="attCardDesc(desc.value)">Enviar</button>

  <div class="mb-5 mt-3">
    <button type="button" class="btn btn-secondary" (click)="mudarImagem()">Trocar Imagem</button>
  </div>
</div>
